repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1200"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort
        args: [ "--profile=black", "--multi-line=3" ]

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies: [ flake8-bugbear, flake8-print ]
        args: [ "--max-line-length=88", "--extend-ignore=E203" ]

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.6.1
    hooks:
      - id: nbqa-isort
        additional_dependencies: [ isort==5.10.1 ]
        args: [ "--nbqa-dont-skip-bad-cells", "--profile=black", "--multi-line=3" ]
      - id: nbqa-black
        additional_dependencies: [ black==22.10.0 ]
        args: [ "--nbqa-dont-skip-bad-cells" ]
      - id: nbqa-flake8
        additional_dependencies: [ flake8==5.0.4 ]
        args: [ "--nbqa-dont-skip-bad-cells", "--extend-ignore=E402,E203", "--max-line-length=88" ]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [ "--convention=numpy" ]
        additional_dependencies: [ toml, tomli ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.0.1
    hooks:
      - id: mypy
        files: tsml_estimator_evaluation/
        additional_dependencies: [ pytest ]

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.49"
    hooks:
      - id: check-manifest
        stages: [ manual ]
