[project]
name = "aeon"
version = "0.2.0"
description = "A unified framework for machine learning with time series"
authors = [
    {name = "aeon developers", email = "contact@aeon-toolkit.org"},
]
maintainers = [
    {name = "aeon developers", email = "contact@aeon-toolkit.org"},
]
readme = "README.md"
keywords = [
    "data-science",
    "machine-learning",
    "data-mining",
    "time-series",
    "scikit-learn",
    "forecasting",
    "time-series-analysis",
    "time-series-classification",
    "time-series-clustering",
    "time-series-regression",
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8,<3.12"
dependencies = [
    "attrs>=19.2.0", # see #282
    "deprecated>=1.2.13",
    "numba>=0.55",
    "numpy>=1.21.0,<1.25",
    "pandas>=1.5.3,<2.1.0",
    "scikit-learn>=1.0.0,<1.3.0",
    "scipy<2.0.0,>=1.2.0",
    "packaging>=20.0",
]

[project.optional-dependencies]
all_extras = [
    "cloudpickle",
    "dask",
    "esig==0.9.7; python_version < '3.10'",
    "filterpy>=1.4.5",
    "h5py",
    "hmmlearn>=0.2.7",
    "gluonts>=0.12.4",
    "keras-self-attention",
    "matplotlib>=3.3.2",
    "mne",
    "pmdarima>=1.8.0,!=1.8.1,<3.0.0",
    "prophet>=1.1",
    "pyod>=0.8.0",
    "scikit_posthocs>=0.6.5",
    "seaborn>=0.11.0",
    "statsmodels>=0.12.1",
    "stumpy>=1.5.1",
    "tbats>=1.1.0",
    "tensorflow-probability",
    "tensorflow",
    "tsfresh>=0.20.0",
    "tslearn>=0.5.2",
    "xarray",
    "mlflow",
]
unstable_extras = [
    "statsforecast>=0.5.2", # has issues with pandas 2.0
    "pycatch22",  # known to fail installation on some setups
]
dev = [
    "backoff",
    "httpx",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "pytest-timeout",
    "pytest-xdist",
    "dash<=2.8.1", #https://github.com/plotly/dash/issues/2463 remove when fixed
    "wheel",
    "boto3",  # mlflow related
    "botocore",  # mlflow related
    "moto",  # mlflow related
]

binder = [
    "notebook",
    "jupyterlab",
]

docs = [
    "jupyter",
    "myst-parser",
    "nbsphinx>=0.8.12",
    "numpydoc",
    "furo",
    "sphinx_issues>=3.0.1",
    "sphinx-design>=0.3.0",
    "sphinx-copybutton",
    "sphinx>=5.0.0,<6", # sphinx has <6 because of shinx-design
    "tabulate",
]

dl = [
    "tensorflow",
    "tensorflow-probability",
]

[project.urls]
Homepage = "https://www.aeon-toolkit.org"
Repository = "https://github.com/aeon-toolkit/aeon"
Documentation = "https://www.aeon-toolkit.org"
Download = "https://pypi.org/project/aeon/#files"
"API Reference" = "https://www.aeon-toolkit.org/en/stable/api_reference.html"
"Release Notes" = "https://www.aeon-toolkit.org/en/stable/changelog.html"

[project.license]
file = "LICENSE"

[build-system]
requires = ["setuptools>61", "wheel", "toml", "build"]
build-backend = "setuptools.build_meta"

[tool.nbqa.exclude]
black = "^docs/examples/"
flake8 = "^docs/examples/"
isort = "^docs/examples/"

[tool.setuptools]
zip-safe = true

[tool.setuptools.package-data]
aeon = [
    "*.csv",
    "*.csv.gz",
    "*.arff",
    "*.arff.gz",
    "*.txt",
    "*.ts",
    "*.tsv",
]

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
