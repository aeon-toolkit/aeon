name: PR Opened
on:
  pull_request:
    branches:
      - main
    #types: opened

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # based on the scikit-learn 1.3.1 PR labelers
  title-labeler:
    runs-on: ubuntu-22.04

    outputs:
      new-labels: ${{ steps.label-pr.outputs.new-labels }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PyGithub
        run: pip install -Uq PyGithub

      - name: Label pull request
        id: label-pr
        run: python build_tools/pr_title_labeler.py
        env:
          CONTEXT_GITHUB: ${{ toJson(github) }}

  # based on the scikit-learn 1.3.1 PR labelers
  contents-labeler:
    runs-on: ubuntu-22.04

    outputs:
        new-labels: ${{ steps.label-out.outputs.new-labels }}

    steps:
      # fork by a scikit-learn developer to allow max-labels
      - uses: thomasjpfan/labeler@v2.5.1
        id: label-pr
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          max-labels: "3"

      - run : echo "${{ steps.label-pr.outputs.* }}"

      - name: Set output
        id: label-out
        run : echo "new-labels=[${{ join(steps.label-pr.outputs.new-labels, ', ') }}]" >> $GITHUB_OUTPUT

  comment:
    needs: [title-labeler, contents-labeler]
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: echo "${{needs.title-labeler.outputs.new-labels}} + ${{needs.contents-labeler.outputs.new-labels}}"

