name: PR Opened
on:
  pull_request:
    branches:
      - main
    #types: opened

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # based on the scikit-learn 1.3.1 PR labelers
  labeler:
    runs-on: ubuntu-22.04

    outputs:
      title-labels: ${{ steps.label-pr.outputs.title-labels }}
      title-labels-new: ${{ steps.label-pr.outputs.title-labels-new }}
      content-labels-new: ${{ steps.label-pr.outputs.content-labels-new }}
      content-labels-status: ${{ steps.label-pr.outputs.content-labels-status }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PyGithub
        run: pip install -Uq PyGithub

      - name: Label pull request
        id: label-pr
        run: python build_tools/pr_labeler.py
        env:
          CONTEXT_GITHUB: ${{ toJson(github) }}

  comment:
    needs: labeler
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: echo "${{needs.labeler.outputs.title-labels}} + ${{needs.labeler.outputs.title-labels-new}} + ${{needs.labeler.outputs.content-labels-new}} + ${{needs.labeler.outputs.content-labels-status}}"

